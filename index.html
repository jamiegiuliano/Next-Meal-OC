<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Alicia Evans">
        <title>Next Meal OC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="icon" href="./assets/nextLogo.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body class="white-bg">
        <div id="header" class="black-bg teal-text row page-header">

            <div class="hidden-xs logo">
                <img class="spin invert" src="./assets/forkandknife.png" alt="knife and fork"/>
            </div>
            <div class="logo col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl">
                <img class="spin invert" src="./assets/forkandknife.png" alt="knife and fork"/>
            </div>

            <h1 class="text-center hidden-xs">Next Meal OC</h1>
            <h2 class="text-center col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl">Next Meal OC</h2>

        </div>
        <div class="container">
            <div class="find-meal-form form-group col-xs-12 col-sm-3 col-sm-push-9 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9">
                <h4>Find Free Meals</h4>
                    <div class="form-group">
                        <select class="form-control input-group form-group">
                            <option value="monday">Today</option>
                            <option value="tuesday">Tomorrow</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                        <select class="form-control input-group form-group">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>
                    <button type="button" class="btn teal-bg find-food-btn">Find Food</button>
            </div>

            <div class="meal-list-container col-xs-12 col-sm-9 col-sm-pull-3 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3">
                <table class="student-list table">
                    <thead>
                    <tr>
                        <th>Agency &amp; Program</th>
                        <th>City</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <h3 class="default-text">There are no meals available.  Click <a href="https://www.211oc.org/re-entry/physical-health-services/food-pantries.html" target="_blank">HERE</a> to find food pantries in your area.</h3>
                <div class="loader"></div>
            </div>

        </div>
    </body>
</html>
